{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Apply to Crestmont{% endblock %}

{% block content %}

{% block extrahead %}
  <link type="text/css" href="/site_media/js/jquery-ui/css/eggplant/jquery-ui-1.8rc1.custom.css" rel="Stylesheet" />
  <script type="text/javascript" src="/site_media/js/jquery-ui/js/jquery-ui-1.8rc1.custom.min.js"></script>
  <script src="/site_media/js/ui.datepicker.js" type="text/javascript"></script>
{% endblock extrahead %}

<script type="text/javascript" charset="utf-8">
    // thedate.x comes from the item_edit view. If this is a new entry,
    // thedate won't be present and datepicker will fall back on the default (today).
    $(document).ready(function(){
        $('#id_birthdate').datepicker(
          {changeMonth: true, changeYear: true, yearRange: '1970:2020'},
          {defaultDate: new Date({{student.birthdate.year}},{{student.birthdate.month}} - 1, {{student.birthdate.day}})}
      );
     });

</script>

<h2>Apply to Attend Crestmont </h2>

<p>{{foo}}</p>

<form action="" method="post" enctype="multipart/form-data" accept-charset="utf-8" id="ItemAddEdit">
  {% csrf_token %}

  {{form.as_p}}

  <input  type="submit" value="Submit" style="margin-top:10px;" />

</form>

{% endblock content %}
