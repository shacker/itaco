{% load thumbnail %}

<div class="avatar">
    {% if profile.avatar %}
		<a href="/media/{{profile.avatar}}" class="lightbox"><img src="{% thumbnail profile.avatar 200x200 %}" alt="{{profile}}'s avatar image" /></a>
    {% else %}
       <a href="{% url profiles_profile_detail profile.user %}"><img src="{{STATIC_URL}}images/user_default.jpg" width="200" alt="{{profile}}'s avatar image" /></a><br />
    {% endif %}    
</div>
