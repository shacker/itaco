{% load thumbnail %}


<div class="avatar">
    {% if profile.avatar %}
        <a href="{% url profiles_profile_detail profile.user %}"><img src="{% thumbnail profile.avatar 150x150 %}" alt="{{profile}}'s avatar image" /></a>
    {% else %}
       <a href="{% url profiles_profile_detail profile.user %}"><img src="/site_media/images/osa_user_blue.png" width="150" alt="{{profile}}'s avatar image" /></a><br />
    {% endif %}    
</div>
