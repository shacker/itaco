{% load thumbnail %}


<div class="avatar">
    {% if profile.avatar %}

		{% thumbnail profile.avatar "100x100" crop="center" as im %}
		    <a href="{% url profiles_profile_detail profile.user %}"><img src="{{im.url}}" width="{{im.width}}" height="{{im.height}}" alt="{{profile}}'s avatar image" /></a>
		{% endthumbnail %}
		
    {% else %}
       <a href="{% url profiles_profile_detail profile.user %}"><img src="/site_media/images/osa_user_blue.png" width="150" alt="{{profile}}'s avatar image" /></a><br />


	
    {% endif %}    
</div>
